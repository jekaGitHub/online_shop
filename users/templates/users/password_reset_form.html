{% extends 'catalog/base.html' %}
{% block content %}

<h1>Восстановление пароля</h1>

<form method="post">
    {% csrf_token %}
<fieldset class="module aligned">
    <div class="form-row field-email">
        {{ form.email.errors }}
        <label for="id_email">Ваш email:</label>
        {{ form.email }}
    </div>
    <input type="submit" value="Восстановить пароль">
</fieldset>
</form>

{% endblock %}
